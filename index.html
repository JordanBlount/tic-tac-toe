<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="site-content">
        <div class="board">
            <div class="space" data-x="0" data-y="0">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="0" data-y="1">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="0" data-y="2">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="1" data-y="0">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="1" data-y="1">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="1" data-y="2">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="2" data-y="0">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="2" data-y="1">
                <p class="x">X</p>
            </div>
            <div class="space" data-x="2" data-y="2">
                <p class="x">X</p>
            </div>
        </div>
    </div>
</body>
</html>
