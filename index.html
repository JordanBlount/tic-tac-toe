<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="site">
        <div class="start-screen">
        </div>
        <div class="gameboard">
            <div class="display">
                <h1 class="game-name">Tic Tac Toe</h1>
                <div class="players">
                    <p class="player" id="player1">Player 1</p>
                    <p class="player" id="player2">Player 2</p>
                </div>
            </div>
            <div class="board" id="board">
                <div class="space" data-space></div>
                <div class="space" data-space></div>
                <div class="space" data-space></div>
                <div class="space" data-space></div>
                <div class="space" data-space></div>
                <div class="space" data-space></div>
                <div class="space" data-space></div>
                <div class="space" data-space></div>
                <div class="space" data-space></div>
            </div>
        </div>
        <div class="result-screen">
            <div class="result-message">Player 1 won</div>
            <button class="reset">Restart</button>
        </div>
    </div>
</body>
</html>
